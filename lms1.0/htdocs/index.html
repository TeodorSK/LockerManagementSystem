<html>
    <head>
        <title>Testing Apache</title>
    </head>
    <body id="root">
        <p>Apache is working!</p>
        <script type="application/javascript">
  var root = $('#root');
  var url = '/'
  $.ajax({
    url: url,
    method: 'GET',
    success: function(xml, statusMessage, jqXHR) {
      $(root).replaceWith(xml.documentElement);
    },
    error: function() {
      alert('something went wrong!');
    }
  });
    </body>
</html>
